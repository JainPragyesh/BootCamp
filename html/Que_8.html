<html>  
<head>  
<style>  
h2{  
    text-align: center;  
    color: blue;  
}   
#id{
	text-align: left;
    color: red;
}
.cl{
	text-align: right;
	color:green;

}
</style>  
</head>  
<body>
	<h2>This is element selector </h2><br><br><br>


	<p id="id">This is Id Selector Example.</p><br><br><br>  

	<p class="cl">This is Class selector Example</p><br><br><br>

  
</body>  
</html>
