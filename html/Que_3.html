<html>
<head>
<style>
img {
  float: left;
}
div {
  clear: left;
}
</style>
</head>
<body>

<h2>Float Left</h2>

<p><img src="Pic.png" alt="Welcome"style="width:100px;height:100px;margin-right:15px;">the image will float to the left in the paragraph, and the text in the paragraph will wrap around the image.</p>
<br><br><br><br>


<h2>Clear Left</h2>

<p><img src="Pic.png" alt="Welcome"style="width:100px;height:100px;margin-right:15px;"></p>
<div>This property will clear to the left</div>
		

</body>
</html>
