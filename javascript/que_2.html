<!--Question 2: is palindrome string -->
<html>
	<body>
		<h1>Palindrome</h1>
		<script>
		var value = prompt('Enter your value');
		var len = value.length;
		var temp = 0;
    		for (var i = 0; i < len / 2; i++) {
        		if (value[i] !== value[len - 1 - i]) 
            		 temp++;
			}
		if(temp==0)
    		document.write(value + " is a palindrome");
		else 
		document.write(value + " is not palindrome")


		</script>
	</body>
</html>
