<!-- Disable submit button using jquery attr method -->

<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $('#a1').attr("disabled", false);

</script>
<style>
.intro {
  font-size: 150%;
  color: red;
}
</style>
</head>
<body>

<h1>Add class Load</h1>

<p id="a1">This is a paragraph.</p>
<button id="a1">click to add a class</button>

</body>
</html>
